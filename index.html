<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Partner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center; background-color: pink; display: flex; flex-direction: column ;justify-content: center;align-items: center; min-height: 100vh; ">
    <div class="formDiv">
        <h1>Find Your Future Partner ðŸ’—</h1>
        <form action="" id="partnerForm">
            <input type="text" placeholder="Your name" id="name" required>
            <br>
            <br>
            <input type="number" placeholder="Your Age" id="Age" required>
            <br>
            <br>
            <div id="genderOptions">
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label><br>
            </div>
            <br>
            <button type="submit" onsubmit="meme()">search</button>
    </div>
    </form>

    <br><br>

    <video id="video" style="display: none;" width="100%" height="315" autoplay loop>
      <source src="./meme.mp4" type="video/mp4">
      Your browser does not support the video tag.
   </video>
    <br>

</body>
<script>
    document.getElementById("partnerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        meme();
    });

    function meme() {
        event.preventDefault();
        var name = document.getElementById("name").value.trim().toUpperCase();
        var video = document.getElementById("video");
        video.style.display = "inline";
        video.play();
        video.currentTime = 3;


        var existingVivek = document.getElementById("vivek");
        if (existingVivek) {
            existingVivek.parentNode.removeChild(existingVivek);
        }

        if (
            name == "VIVEK" || name == "VIVEK KUMAR" || name == "VIVEK GARG" ||
            name == "VIVEK KUMAR GARG" || name == "GARG VIVEK" || name == "GARG KUMAR VIVEK"
        ) {
            video.style.display = "none";
            video.pause();
            var vivek = document.createElement("h1");
            vivek.id = "vivek";
            vivek.innerHTML = "isse tujhe kya";
            document.body.appendChild(vivek);
        }
    }
</script>

</html>
