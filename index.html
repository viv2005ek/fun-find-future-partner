<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Partner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center; background-color: pink; display: flex; flex-direction: column ;justify-content: center; ">
    <div>
        <h1>Find Your Future Partner ðŸ’—</h1>
        <input type="text" placeholder="Your name" id="name" onkeypress="check(event)">
        <button onclick="meme()">search</button>
    </div>
    <br><br>

    <video id="video" style="display: none;" width="100%" height="315" autoplay loop>
      <source src="./meme.mp4" type="video/mp4">
      Your browser does not support the video tag.
   </video>
    <br>

</body>
<script>
    function check(event) {
        if (event.key === "Enter") {
            meme();
            // console.log("Enter pressed");
        }
    }

    function meme() {
        var name = document.getElementById("name").value.trim().toUpperCase();
        var video = document.getElementById("video");
        video.style.display = "inline";
        video.play();
        video.currentTime = 3;


        var existingVivek = document.getElementById("vivek");
        if (existingVivek) {
            existingVivek.parentNode.removeChild(existingVivek);
        }

        if (
            name == "VIVEK" || name == "VIVEK KUMAR" || name == "VIVEK GARG" ||
            name == "VIVEK KUMAR GARG" || name == "GARG VIVEK" || name == "GARG KUMAR VIVEK"
        ) {
            video.style.display = "none";
            video.pause();
            var vivek = document.createElement("h1");
            vivek.id = "vivek";
            vivek.innerHTML = "isse tujhe kya";
            document.body.appendChild(vivek);
        }
    }
</script>

</html>
